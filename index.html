<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <script src="script.js"></script>
  <style>
    #square p {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff
    }
  </style>
</head>

<body>
  <div id="square">
    <p>I'm a Square</p>
  </div>
  <button>change to circle</button>
</body>

</html>
